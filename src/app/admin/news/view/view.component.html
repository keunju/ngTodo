<mat-card *ngIf="news">
  <mat-card-header>
    <mat-card-title> {{news.title}} </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- [innerHTML] 는 자바스크립트 프라퍼티이므로 바로 객체를 쓸 수 있다. -->
    <div [innerHTML]="news.content"></div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button mat-button-sm color="primary">수정</button>
    <button mat-raised-button mat-button-sm color="warn">삭제</button>
  </mat-card-actions>
</mat-card>
